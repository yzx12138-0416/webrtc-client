<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Streaming</title>
</head>
<body>
    <h2>Video Stream</h2>

    <!-- 摄像头选择下拉菜单 -->
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>

    <!-- 本地视频显示 -->
    <video id="localVideo" autoplay muted></video> 

    <!-- 远程视频显示 -->
    <video id="remoteVideo" autoplay></video>

    <script>
        const ws = new WebSocket('ws://localhost:8080');  // WebSocket 服务器地址
        let peerConnection;
        let localStream;

        // WebSocket 连接成功时
        ws.onopen = () => {
            console.log('Connected to server');
            
            // 创建 WebRTC PeerConnection 实例
            peerConnection = new RTCPeerConnection();
            
            // 获取摄像头列表
            getCameraList();

            // 处理远程视频流并显示
            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams[0];
                const remoteVideoElement = document.getElementById('remoteVideo');
                remoteVideoElement.srcObject = remoteStream;
            };

            // 处理 ICE 候选
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('Sending ICE candidate');
                    ws.send(JSON.stringify({ type: 'ice-candidate', candidate: event.candidate }));
                }
            };
        };

        // WebSocket 接收到消息时
        ws.onmessage = (data) => {
            const message = JSON.parse(data.data);

            if (message.type === 'offer') {
                console.log('Received SDP offer:', message.sdp);
                peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp)).then(() => {
                    return peerConnection.createAnswer();
                }).then(answer => {
                    return peerConnection.setLocalDescription(answer);
                }).then(() => {
                    console.log('Sending SDP answer');
                    ws.send(JSON.stringify({ type: 'answer', sdp: peerConnection.localDescription }));
                });
            } else if (message.type === 'answer') {
                console.log('Received SDP answer:', message.sdp);
                peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
            } else if (message.type === 'ice-candidate') {
                console.log('Received ICE candidate:', message.candidate);
                peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            }
        };

        // WebSocket 关闭时
        ws.onclose = () => {
            console.log('Disconnected from server');
        };

        // 获取设备列表并显示摄像头选择
        function getCameraList() {
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    const cameraSelect = document.getElementById('cameraSelect');

                    // 为每个摄像头创建选项
                    videoDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Camera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });

                    // 默认选择第一个摄像头
                    if (videoDevices.length > 0) {
                        cameraSelect.value = videoDevices[0].deviceId;
                    }

                    // 监听摄像头选择变化
                    cameraSelect.addEventListener('change', (event) => {
                        const selectedDeviceId = event.target.value;
                        startVideoStream(selectedDeviceId);
                    });

                    // 默认启动视频流
                    startVideoStream(videoDevices[0].deviceId);
                })
                .catch(error => {
                    console.error('Error enumerating devices:', error);
                });
        }

        // 启动摄像头流
        function startVideoStream(deviceId) {
            navigator.mediaDevices.getUserMedia({
                video: { deviceId: deviceId },
                audio: true
            }).then(stream => {
                // 将本地视频流添加到 PeerConnection
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                // 在页面中显示本地视频流
                const videoElement = document.getElementById('localVideo');
                videoElement.srcObject = stream;

                // 记录流
                localStream = stream;

                // 设置 MediaRecorder 的 mimeType
                const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    console.log("Sending video Blob to server");

                    // 确保 Blob 有 MIME 类型
                    if (event.data.type === "") {
                        event.data = new Blob([event.data], { type: 'video/webm' });
                    }

                    // 发送视频流的 Blob 数据到 WebSocket 服务器
                    ws.send(event.data);  // 继续发送到 WebSocket 服务器
                    
                    // 也可以将 Blob 显示在页面中，如果你需要查看本地视频流
                    // const videoUrl = URL.createObjectURL(event.data);
                    // remoteVideoElement.src = videoUrl;
                };

                mediaRecorder.start(1000);  // 每秒发送一次数据
            }).catch(error => {
                console.error('Error accessing media devices:', error);
            });
        }
    </script>
</body>
</html>
